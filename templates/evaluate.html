<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Evaluate Assignment</h1>
        <form method="post" action="/evaluate">
            <label for="answer">Student Answer:</label>
            <textarea id="answer" name="answer" rows="5" required></textarea>
            <input type="submit" value="Evaluate">
        </form>

        {% if result %}
            <div class="result-box">
                <h2>Evaluation:</h2>
                <p><strong>Feedback:</strong> {{ result.feedback }}</p>
                <p><strong>Score:</strong> {{ result.score }}/5</p>
                <p><strong>AI Generated:</strong> {{ result.ai_generated }}</p>
            </div>
        {% endif %}

        <a href="/" class="button-link" style="display:inline-block; margin-top:20px;">Home</a>
    </div>
</body>
</html>
