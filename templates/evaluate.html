<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Evaluate Assignment</h1>
        <form method="post" action="/evaluate">
            <label for="answer">Student Answer:</label>
            <textarea id="answer" name="answer" rows="5" required></textarea>
            <input type="submit" value="Evaluate">
        </form>

        {% if result %}
            <div class="result-box">
                <h2>Evaluation:</h2>
                <div class="evaluation-feedback">
                    <i class="fas fa-pencil-alt"></i> <strong>Feedback:</strong> {{ result.feedback }}
                </div>
                <div class="evaluation-score">
                    <i class="fas fa-check-circle"></i> <strong>Score:</strong> {{ result.score }}/5
                </div>
                <div class="evaluation-ai">
                    <i class="fas fa-exclamation-triangle"></i> <strong>AI Generated:</strong> {{ result.ai_generated }}
                </div>
            </div>
        {% endif %}

        <a href="/" class="button-link" style="display:inline-block; margin-top:20px;">Home</a>
    </div>
</body>
</html>
